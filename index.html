<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h3>Tabelas</h1>
        <Style>
            th, td {
                border: 1px solid black;
               
            }

            tfoot {
                background-color: cyan;

            }

        </Style>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="1">Produto 1</td>
                <td rowspan="1">2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
            
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10$</td>
            </tr>
            
            <tr>
                <td>Bermuda 3</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="3">30$</td>
            </tr>

        </tfoot>

    </table>

    
</body>
</html>
